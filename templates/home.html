<html>
    <head>
        <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles.css') }}">
        <title>Art Spark</title>
    </head>
    <body>
        <header>
            <h1>Art Spark</h1>
        </header>
        <section class="selectors">
            <form action="/" method="POST" id="artform">
                <select name="category">
                    <option value="">Select a category</option>
                    <option value="medium">Medium</option>
                    <option value="theme">Theme</option>
                    <option value="technique">Technique</option>
                    <option value="color-palette">Color Palette</option>
                    <option value="emotion">Emotion</option>
                    <option value="art-movement">Art Movement</option>
                    <option value="random">Random</option>
                </select>
                <select name="difficulty">
                    <option value="">Select a difficulty</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                    <option value="random">Random</option>
                </select>
                <button type="submit" form="artform" value="submit">Submit</button>
            </form>
        </section>
        <p>OR</p>
        <section class="selectors">
            <form action="/random" method="POST" id="randomartform">
                <button type="submit" form="randomartform" value="submit">Random Art Project</button>
            </form>
        </section>
    </body>
</html>
