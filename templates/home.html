<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <title>Art Spark</title>
        <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles.css') }}">
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¨</text></svg>">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Art Spark</h1>
            <h2>Get inspiration for your next project</h2>
        </header>
        <section class="errors">
            {% for error in errors %}
                <p>{{error}}</p>
            {% endfor %}
        </section>
        <section class="selectors">
            <form action="/" method="POST" id="artform">
                <select name="category">
                    <option value="">Select a category</option>
                    <option value="medium">Medium</option>
                    <option value="theme">Theme</option>
                    <option value="technique">Technique</option>
                    <option value="color-palette">Color Palette</option>
                    <option value="emotion">Emotion</option>
                    <option value="art-movement">Art Movement</option>
                </select>
                <select name="difficulty">
                    <option value="">Select difficulty</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
                <button type="submit" form="artform" value="submit">Submit</button>
            </form>
        </section>
        <p class="or">OR</p>
        <section class="selectors">
            <form action="/random" method="POST" id="randomartform">
                <button type="submit" form="randomartform" value="submit">Random Art Project</button>
            </form>
        </section>
        {% if category and difficulty %}
            <section class="output">
                <h3>Category: {{category.replace("-", " ")}}</h3>
                <h3>Difficulty: {{difficulty}}</h3>
                <p class="project">{{project}}</p>
            </section>
        {% endif %}
    </body>
</html>
